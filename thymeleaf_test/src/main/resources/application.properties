# Tên ứng dụng và cấu hình server
spring.application.name=thymeleaf_test
server.port=8090

# Cấu hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/   
spring.thymeleaf.suffix=.html                   
spring.thymeleaf.cache=false                    

# Đa ngôn ngữ - Internationalization (i18n)
spring.messages.basename=i18n/messages           
spring.web.locale=vi_VN                          

# Cấu hình kết nối tới MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Hung3052004.

# Cấu hình Hibernate và JPA
spring.jpa.show-sql=true                        
spring.jpa.properties.hibernate.format_sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update           

# Khắc phục cảnh báo Hibernate JPA (tuỳ chọn)
spring.jpa.open-in-view=false                   